[phases.setup]
nixPkgs = ['php83', 'php83Packages.composer', 'nodejs_20', 'php83Extensions.mbstring', 'php83Extensions.xml', 'php83Extensions.zip', 'php83Extensions.bcmath', 'php83Extensions.gd', 'php83Extensions.pdo', 'php83Extensions.pdo_mysql', 'php83Extensions.intl', 'php83Extensions.dom', 'php83Extensions.fileinfo']

[phases.install]
cmds = ['composer require heroku/heroku-buildpack-php', 'composer install --optimize-autoloader --no-dev', 'npm ci']

[phases.build]
cmds = ['npm run build']

[start]
cmd = 'mkdir -p storage/app/livewire-tmp && php artisan optimize:clear && php artisan migrate --force && php artisan filament:assets && php artisan storage:link && chmod -R 775 storage bootstrap/cache public && vendor/bin/heroku-php-nginx -C nginx_app.conf public/'